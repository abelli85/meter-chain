<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我是水表用户</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/bootstrap/bootstrap.css}" href="../static/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/bootstrap-theme.css}" href="../static/bootstrap/bootstrap-theme.css"
          rel="stylesheet"/>
    <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading text-center" align="center">
                <span class="panel-title"><h3>模拟检定台自动上链</h3></span>
            </div>
            <div class="panel-body">
                <table class="table-bordered" style="width: 100%">
                    <tr>
                        <th>委托单号</th>
                        <td><span th:text="${batch.batchId}"></span></td>
                    </tr>
                    <tr>
                        <th>水表厂家</th>
                        <td><span th:text="${batch.manufacturer}"></span></td>
                    </tr>
                    <tr>
                        <th>水表表码</th>
                        <td><span th:text="${batch.meterList}"></span></td>
                    </tr>
                    <tr>
                        <th>检定员</th>
                        <td><span th:text="${batch.verifierName}"></span></td>
                    </tr>
                    <tr>
                        <th>有效期</th>
                        <td><span th:text="${#dates.format(batch.validDate, 'yyyy-MM-dd hh:mm:ss')}"></span></td>
                    </tr>
                    <tr>
                        <th>合约地址</th>
                        <td><span th:text="${batch.contractAddress}"></span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel-footer text-right">
            <br/>
            <span class="panel-title">请刷新首页查看新的委托单, 并可查询新委托单中的水表检定结果. Abel@2020</span>
        </div>
    </div>
</div>
</body>
</html>
